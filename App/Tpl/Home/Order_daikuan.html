<script>
var tongyi = false;
var isload = false;//避免重复提交
$(function(){
	$("#winbtn3").click(function(){
		$("#deowin31").hide();
		$('#mask3').hide();
	});
	$("#xieyi").click(function(){
		if(tongyi){tongyi = false;}else{tongyi = true;}
	});
});
function xieyiChange(){
	$("#xieyi").click();
}
function subForm(){
//    if(!tongyi){
//        $(".tex").html('请您同意并勾选协议');
//        $("#deowin31").show();
//        $('#mask3').show();
//        return false;
//    }
    if(isload){
        $(".tex").html('请勿重复提交!');
        $("#deowin31").show();
        $('#mask3').show();
    }else{
    	isload = true;
	    //提交获取支付订单号
	    $.post(
	    	"{:U('Order/daikuan',array('trueorder' => 1))}",
	    	{
	    		money: "{$order.money}",
	    		month:"{$order.month}"
	    	},
	    	function (data,state){
	    		if(state != "success"){
			        $(".tex").html('请求数据失败,请重试!');
			        $("#deowin31").show();
			        $('#mask3').show();
	    		}else if(data.status != 1){
			        $(".tex").html(data.msg);
			        $("#deowin31").show();
			        $('#mask3').show();
	    		}else{
                    $(".tex").html(data.msg);
                    $("#deowin31").show();
                    $('#mask3').show();
                    setTimeout(function () {
                        window.location.href = data.payurl;
                    },2000)

	    		}
	    	}
	    );
	    isload = false;
    }
}
</script>
