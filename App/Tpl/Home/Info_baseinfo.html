<script>
var isupload = false;
//判断如果已经上传了图片就显示
var sfz_zm = "{$userinfo.cardphoto_1}";
var sfz_fm = "{$userinfo.cardphoto_2}";
var sfz_sc = "{$userinfo.cardphoto_3}";
if(sfz_zm != ''){
	$("#sfz_zm").val(sfz_zm);
	$("#sfz_zm_div").html('<img src="'+sfz_zm+'">');
}
if(sfz_fm != ''){
	$("#sfz_fm").val(sfz_fm);
	$("#sfz_fm_div").html('<img src="'+sfz_fm+'">');
}
if(sfz_sc != ''){
	$("#sfz_sc").val(sfz_sc);
	$("#sfz_sc_div").html('<img src="'+sfz_sc+'">');
}

$('#sel').change(function(){
	change('sel','sela')
});
$('.inputblur').click(function(){
	$(this).blur();
	$('.nofocus').blur();
});

function showalert(msg){
	$("#messageBox").html(msg);
	$("#messageBox").show();
	setTimeout(function(){
		$("#messageBox").hide();
	},2000);
}
function Selfile(inputid){
	if(isupload != false){
		showalert("其他文件正在上传...请稍后");
	}else{
		$("#"+inputid).click();
	}
}
function uploadImg(hiddenid,divid,obj){
	var filename = $(obj).val();
    if(filename != '' && filename != null){
    	isupload = true;
        var pic = $(obj)[0].files[0];
        var fd = new FormData();
        fd.append('imgFile', pic);
        $.ajax({
            url:"__PUBLIC__/main/js/kindeditor/php/upload_json.php",
            type:"post",
            dataType:'json',
            data: fd,
            cache: false,
            contentType: false,
            processData: false,
            success:function(data){
                if(data && data.error == '0'){
              		showalert("上传成功");
                    var imgurl = data.url;
                    $("#"+divid).html('<img src="'+imgurl+'">');
                    $("#" + hiddenid).val(imgurl);
                }else{
                	showalert("上传出错了...");
                }
            },
            error:function (){
				showalert("上传出错了...");
            }
        });
        isupload = false;
    }
    isupload = false;
}

function checkval(val_){
	if(val_ == '' || val_ == null){
		return false;
	}else{
		return true;
	}
}

//保存资料
function saveInfo(){
	var name = $("#usr").val();
	var card = $("#percard").val();
	var cardphoto_1 = $("#sfz_zm").val();
	var cardphoto_2 = $("#sfz_fm").val();
	var cardphoto_3 = $("#sfz_sc").val();
	if(checkval(name) && checkval(card) && checkval(cardphoto_1) && checkval(cardphoto_2) && checkval(cardphoto_3)){
		$.post(
			"{:U('Info/baseinfo')}",
			{
				name:name,
				usercard:card,
				cardphoto_1:cardphoto_1,
				cardphoto_2:cardphoto_2,
				cardphoto_3:cardphoto_3
			},
			function (data,state){
				if(state != "success"){
					showalert("请求数据失败,请重试!");
				}else if(data.status == 1){
					showalert("保存成功!");
					window.location.href = "{:U('Info/index')}";
				}else{
					showalert(data.msg);
				}
			}
		);
	}else{
		showalert("资料填写不完整,请检查!");
	}
}
</script>
