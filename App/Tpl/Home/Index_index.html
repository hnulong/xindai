<script>
var num = 0;
var MINMONEY = {:C('cfg_minmoney')};
var MAXMONEY = {:C('cfg_maxmoney')};
var nowmoney = {};
var feilv_value = "{:C('cfg_fuwufei')}";
var months=[{:C('cfg_dkmonths')}];
var definamonth = {:C('cfg_definamonth')};
var feilv = feilv_value.split(',');
var STEP = 100;
var user_id = '{$user}';
var SliderSingle1 = jQuery("#SliderSingle11");
var LoginUrl = "{:U('User/login')}";
var PublicUrl = "{:C('cfg_siteurl')}/Public/";
function subForm(){
    if(user_id=='0'){
        window.location.href = LoginUrl;
        return false;
    }
    if(!$('#xieyi').attr('checked')){
        $(".tex").html('请您同意并勾选协议');
        $("#deowin31").show();
        $('#mask3').show();
        return false;
    }
    //判断失败订单是否超过逾期
    $.post(
    	"{:U('Order/checkorder')}",
    	{},
    	function(data,state){
    		if(state != "success"){
		        $(".tex").html('请求数据失败!');
		        $("#deowin31").show();
		        $('#mask3').show();
    		}else if(data.status == 1){
    			$("#orderform").submit();
    		}else{
		        $(".tex").html(data.msg);
		        $("#deowin31").show();
		        $('#mask3').show();
    		}
    	}
    );
}
$(function(){
	for(var i=0;i<months.length;i++){

		tmp = months[i];

});
